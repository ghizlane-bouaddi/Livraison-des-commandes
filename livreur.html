<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Livreur</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Livreur Dashboard</span>
    <a href="login.html" class="btn btn-light btn-sm">Logout</a>
  </div>
</nav>

<div class="container mt-4">

<h5>Commandes disponibles</h5>
<div class="row g-3">

<div class="col-md-4">
  <div class="card">
    <div class="card-body">
      <h6>Commande #101</h6>
      <p><i class="bi bi-geo-alt"></i> Rabat</p>
      <input class="form-control mb-2" placeholder="Prix">
      <input class="form-control mb-2" placeholder="Durée (ex: 2h)">
      <select class="form-select mb-2">
        <option>Moto</option>
        <option>Voiture</option>
      </select>
      <button class="btn btn-primary w-100">Envoyer offre</button>
    </div>
  </div>
</div>

</div>

<hr>

<h5>Livraisons actives</h5>
<div class="card border-success">
  <div class="card-body">
    <h6>Commande #100</h6>
    <span class="badge bg-success">En cours</span>
    <button class="btn btn-success w-100 mt-2">Marquer Expédiée</button>
  </div>
</div>

</div>
</body>
</html>
